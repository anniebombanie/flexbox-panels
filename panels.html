<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">
  <title>Flexbox Panels</title>
</head>
<body>
  <div class="wrapper">
    <div class="panel">
      <div>
        <h2>Mountain</h2>
        <div class="img-container">
          <img src="./img/mountain.jpg" alt="watercolour painting of mountains">
        </div>
      </div>
      <div>
        <p>It isn't the mountain ahead that wears you out; it's the grain of sand in your shoe.</p>
        <p class="author">Robert W. Service</p>
      </div>
    </div>
    <div class="panel">
      <div>
        <h2>Forest</h2>
        <div class="img-container">
          <img src="./img/forest.jpg" alt="watercolour painting of forest scene">
        </div>
      </div>
      <div>
        <p>The creation of a thousand forests is in one acorn.</p>
        <p class="author">Ralph Waldo Emerson</p>
      </div>
    </div>
    <div class="panel">
      <div>
        <h2>Ocean</h2>
        <div class="img-container">
          <img src="./img/ocean.jpg" alt="watercolour painting of ocean">
        </div>
      </div>
      <div>
        <p>Meet me where the sky touches the sea. Wait for me where the world begins.</p>
        <p class="author">Jennifer Donnelly</p>
      </div>
    </div>
  </div>
</body>
</html>
